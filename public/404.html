<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:300,400,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" type="text/css" href="/error_assets/style/404_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yale DHLab | 404</title>
  </head>

  <body>
    <div id="wrap">

      <div class="logo-and-greeting">
        <img src="/error_assets/img/DH-lab-gray.png" alt="DH lab logo" class="logo"/>

        <div class="greeting">
          Hi, there! The page you are looking for does not exist.<div class="optional-br"><br></div>
          But don't worry, there are no 404 errors here&mdash;just outliers.<br><br>
          <a href="/">Return to Home Page &rsaquo;&rsaquo;</a>
        </div>
      </div>

      <div class="you-are-here-container">
        <img src="/error_assets/svg/you-are-here.svg" alt="You are here visualization" class="you-are-here" onerror="this.src='/error_assets/img/you-are-here.png'">   
      </div>

      <div class="vector-container">
        <img src="/error_assets/svg/vector-wave-rotated.svg" alt="Full page data visualization" onerror="this.src='/error_assets/img/vector-wave-rotated.png'">
      </div>

      <div class="push"></div>
    </div>
      
    <div id="footer">
      <img src="/error_assets/svg/Yale-wordmark.svg" id="footer-left" alt="Yale logo" onerror="this.src='/error_assets/img/Yale-wordmark.png'">
    </div>
    
  </body>
</html>
